<!DOCTYPE html>
<html>
<head>
	<title>My Shopping Website</title>
	<link rel="stylesheet" href="shooping.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="shoopinglogo.jpg" alt="My Shopping Website logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
		<div class="cart">
			<a href="#">Cart</a>
			<span class="cart-count">0</span>
		</div>
	</header>
         
	<main>
		<section class="banner">
			<h1>Welcome to MAHESHCHERUKU Shopping Website</h1>
			<p>Discover the best deals on electronics, fashion, and more.</p>
		</section>

		<section class="products">
			<h2>Featured Products</h2>
			<div class="product-list">
				<div class="product">
					<img src="products1.jpg" alt="Product 1">
					<h3>Product 1</h3>
					<p>$50.00</p>
					<button>Add to Cart</button>
				</div>
				<div class="product">
					<img src="product2.jpg" alt="Product 2">
					<h3>Product 2</h3>
					<p>$75.00</p>
					<button>Add to Cart</button>
				</div>
				<div class="product">
					<img src="product2.jpg" alt="Product 3">
					<h3>Product 3</h3>
					<p>$100.00</p>
					<button>Add to Cart</button>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 My Shopping Website. All rights reserved.</p>
	</footer>

	<script src="shooping.js"></script>
</body>
</html>
